<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="left-panel">
            <div id="top-stretch"></div>
                <div id="banner-panel">  
                    <div id="background"></div>                  
                    <a href="https://www.theodinproject.com">
                        <div id="logo"></div>
                    </a>
                    <p>Sign-Up Form</p>                    
                </div>
            <div id="bottom-stretch">
                <a href="https://unsplash.com/@007felix">Photo By Felix Dubois-Robert</a>
            </div>
        </div>
        <div id="right-panel">
            <div>
                <header>
                    <p>This is not a real online service! You <em>know</em> you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started. <br> <br> You know you want to.
                    </p>
                </header>
            </div>
            <div id="form-panel">    
                <p>Let's do this!</p>            
                <form id="my-form">
                    <label for="first-name" id="my-form">First Name
                        <input type="text" id="first-name" name="first-name">
                        <span class="error"></span>
                    </label>                    
                    <label for="last-name">Last Name
                        <input type="text" id="last-name" name="last-name">
                        <span class="error"></span>
                    </label>                    
                    <label for="email">Email
                        <input type="email" id="email" name="email">
                        <span class="error"></span>
                    </label>                    
                    <label for="email-confirm">Confirm Email
                        <input type="text" id="email-confirm">
                        <span class="error"></span>
                    </label>                    
                    <label for="password">Password
                        <input type="password" id="password" name="password">
                        <span class="error"></span>
                    </label>                    
                    <label for="password-confirm">Confirm Password
                        <input type="password" id="password-confirm">
                        <span class="error"></span>
                    </label>                    
                </form>
            </div>
            <div id="login-create-account">
                <button type="submit" form="my-form">Create Account</button>
                <p>Already have an account? <a href="http://">Log in.</a></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
