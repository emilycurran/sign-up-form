<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="left-panel">
            <div id="banner-panel">
                <div id="logo"></div>
            </div>
        </div>
        <div id="right-panel">
            <header>
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started. <br> <br> You know you want to.
                </p>
            </header>
            <div id="form-panel">    
                <p>Let's do this!</p>            
                <form >
                    <label for="first-name">First Name
                        <input type="text" id="first-name" name="first-name">
                        <span class="error"></span>
                    </label>                    
                    <label for="last-name">Last Name
                        <input type="text" id="last-name" name="last-name">
                        <span class="error"></span>
                    </label>                    
                    <label for="email">Email
                        <input type="email" id="email" name="email">
                        <span class="error"></span>
                    </label>                    
                    <label for="phone">Phone Number
                        <input type="tel" id="phone" name="phone-number">
                        <span class="error"></span>
                    </label>                    
                    <label for="password">Password
                        <input type="pwd" id="password" name="password">
                        <span class="error"></span>
                    </label>                    
                    <label for="password-confirm">Confirm Password
                        <input type="pwd" id="password-confirm">
                        <span class="error"></span>
                    </label>                    
                </form>
            </div>
            <div id="login-create-account">
                <button>create account</button>
                <p>Already have an account? <a href="http://">Log in.</a></p>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
